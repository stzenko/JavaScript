<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    ###Задача 1.
Создайте регистрационную форму:  логин, пароль, телефон и кнопка "Отправить".
По нажатию на кнопку "Отправить", проверьте корректность ввода данных с помощью JavaScript.

1) Логин - не должен содержать цифры.
2) Пароль - не дожен содержать знак $.
3) Телефон - должен содержать только цифры.

Закрасьте фон поля ввода в красный цвет, если были введены неправильные данные.

Используйте для решение данной задачи методы для работы со строками или регулярные выражения:
[link](https://learn.javascript.ru/regexp-introduction)
    -->

    <script>
        function clickHandler() {
            var login = document.getElementById("login");

            for( var i =0; i< login.value.length; i++){
                if((login.value.charAt(i)>="0")&&(login.value.charAt(i)<="9")){
                    login.style.background="red";
                }
                else login.style.background = "white";
            }

            var pass = document.getElementById("pass");
            for( var i =0; i< pass.value.length; i++){
                if(pass.value.charAt(i)=="$"){
                pass.style.background="red";
                }
                else pass.style.background = "white";
            }

            var phone = document.getElementById("phone");
            for( var i =0; i< phone.value.length; i++) {
                if ((phone.value.charAt(i) >= "0")&&(phone.value.charAt(i) <= "9")) {
                    phone.style.background = "white";
                }
                else phone.style.background = "red";
            }
        }
    </script>
</head>

<body>

<p>Логін:<br>
    <input type="text" id = "login">
</p>
<p>Пароль:<br>
    <input type="text" id ="pass">
</p>
<p>Телефон:<br>
    <input type="text" id = "phone">
</p>
<p>
    <button onclick='clickHandler()'>Відправити</button>
</body>

</html>
