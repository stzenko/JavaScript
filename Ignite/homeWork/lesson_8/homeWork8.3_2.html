<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    ###Задача 3.

Создайте страницу-калькулятор.
Разместите на странице два поля ввода и кнопки для арифметических операций над
данными введенными в поля ввода. Реализуйте данную страницу двумя способами – с использованием модели DOM Level 0 (через атрибуты) и DOM Level 2.

    -->

    <script>

        window.addEventListener('load', function() {

            var number1 = document.getElementById("number1");
            var number2 = document.getElementById("number2");

            function sums(){
                alert(+number1.value+ +number2.value);
            }

            function subs(){
                alert(number1.value-number2.value);
            }

            function muls(){
                alert(number1.value*number2.value);
            }

            function divs(){
                alert(number1.value/number2.value);
            }

            var sum = document.getElementById('sum');
            sum.addEventListener('click', sums);

            var sub = document.getElementById('sub');
            sub.addEventListener('click', subs);

            var mul = document.getElementById('mul');
            mul.addEventListener('click', muls);

            var div = document.getElementById('div');
            div.addEventListener('click', divs);

        })
    </script>
</head>

<body>
<p>
    <button id="sum">+</button>
    <button id='sub'>-</button>
    <button id='mul'>*</button>
    <button id='div'>/</button>

<p>Число 1:
    <input type="text" id = "number1">
    Число 2:
    <input type="text" id = "number2">
</p>


</body>
</html>
