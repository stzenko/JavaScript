    <style>

        table {
            width: 200px;
            background: red;
            border-spacing: 2px;
        }
          td, tr{
            background: white;
            padding: 40px;
        }


    </style>

</head>

<body>
<script>
    window.onload = function() {

        var tr = document.querySelectorAll('table tr');
        var td = document.querySelectorAll('tr td');

            for (var j = 0; j < td.length; j++) {

                    if (j % 2 == 1) {
                        td[j].style.background = "black";
                    }
                }
    }
</script>
